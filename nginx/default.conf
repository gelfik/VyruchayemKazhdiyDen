upstream django {
    server web:8000;
}

# Редирект с www на non-www
server {
    listen 80;
    listen [::]:80;
    server_name www.api.xn--80aafkpbcdcb3agfghez2axe1c.xn--p1ai;
    return 301 https://api.xn--80aafkpbcdcb3agfghez2axe1c.xn--p1ai$request_uri;
}

# HTTP -> HTTPS редирект
server {
    listen 80;
    listen [::]:80;
    server_name api.xn--80aafkpbcdcb3agfghez2axe1c.xn--p1ai;
    
    # Для валидации Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Редирект всех HTTP запросов на HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# Основной HTTPS сервер
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name api.xn--80aafkpbcdcb3agfghez2axe1c.xn--p1ai;
    
    # SSL конфигурация
    ssl_certificate /etc/letsencrypt/live/api.xn--80aafkpbcdcb3agfghez2axe1c.xn--p1ai/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.xn--80aafkpbcdcb3agfghez2axe1c.xn--p1ai/privkey.pem;
    
    # Улучшенные SSL параметры
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;

    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;
    
    # Заголовки безопасности
    add_header Strict-Transport-Security "max-age=31536000" always;
    add_header X-Frame-Options SAMEORIGIN;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy strict-origin-when-cross-origin;

    # Основной прокси к Django
    location / {
        proxy_pass http://django;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Host $host;
    }

    # Статические файлы
    location /static/ {
        alias /app/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }

    # Медиа файлы
    location /media/ {
        alias /app/media/;
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }
} 